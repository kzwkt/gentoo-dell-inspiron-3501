.# set variables
include /etc/sway/config.d/*

# class                 border  bground text    indicator child_border
client.focused          #fdadc7 #12121F #ffffff #fdadc7   #fdadc7
client.focused_inactive #D4D7FF #12121F #D4D7FF #D4D7FF   #E4E7FF
client.unfocused        #424153 #222236 #29293f #424153   #424152
client.urgent           #d95177 #d54c73 #D4D7FF #EF4A73   #d54c73
client.placeholder      #12121F #12121F #D4D7FF #12121F   #222236

client.background       #12121F

# colorclass <border> <background> <text>
set $bar-bg    #000000
set $wb-focused     #fdadc7
set $wb-active      #fdadc7
set $wb-inactive    #999999
set $wb-focused-bg  #000000
set $wb-urgent      #F20C04
set $wb-urgent-bg   #420a20


set {
$mod Mod4
$mod1 Mod1

$left h
$down j
$up k
$right l

$r_vol exec  pkill -RTMIN+1 i3blocks
$r_bl exec pkill -RTMIN+2 i3blocks


$term foot
$fm nnn
$browser  apulse ~/opt/firefox/firefox
$editor foot nano
$menu wofi --show drun -I

$mount exec doas ntfs-3g
$umount exec doas umount

$mode_fs_mount  FS mount: l (Library), a (Apps), p (phone), r (realme phone)
$mode_system System: (l) lock, (e) exit, (s) suspend, (h) hibernate, (r) reboot, (o) power-off
}

seat seat0 xcursor_theme  rad
#output *  bg ~/wal/MotherAndFather.png fill
swaybg_command -
#xwayland disable
default_border pixel 5
floating_modifier $mod normal

gaps inner 2
gaps outer 2
#smart_borders on
font pango:monospace 10

#wm rules
#for_window [window_role=pop-up|task_dialog|About|Preferences] floating enable
#for_window [class=xdman-Main] floating enable

for_window {
[app_id= mpv|imv|pavucontrol] floating enable
[title = "Picture-in-Picture"] sticky enable ; floating enable;
[class="xdman-Main"] floating enable;
[urgent=latest] focus
 [app_id=.*] focus
[title= "mvi"] floating disable ;
}

assign {
[app_id="foot"] 1
[app_id="firefox"] 2
[app_id=$fm]  3
[app_id="geany"] 4
[app_id="mpv"] 5
[app_id=org.pwmt.zathura,gimp] 6
}

# keyboard bindings
bindsym {
$mod+a focus parent
$mod+b splith
$mod+d exec $menu
$mod+e exec foot -a nnn ~/.bin/fm
$mod+Shift+e exec swaynag -t warning -m 'Bye Bye' -B 'Yes' 'swaymsg exit'
$mod+f fullscreen
$mod+i exec $editor ~/.config/sway/gentoo.conf
$mod+Shift+i exec $editor  ~/.config/sway/genst.sh
$mod+m       mode "$mode_fs_mount"
$mod+Shift+m  exec ~/.bin/wum
$mod+q kill
$mod+Shift+r reload
$mod+s sticky toggle
$mod+v splitv
$mod+w exec $browser

$mod+Escape mode "$mode_system"
$mod+minus scratchpad show
$mod+Shift+minus move scratchpad
$mod+Return exec $term ; split toggle;
$mod+slash exec wmoji type
$mod+space focus mode_toggle
$mod+Shift+space floating toggle


$mod1+e layout toggle split
$mod1+s layout stacking
$mod1+w layout tabbed
$mod1+Tab workspace next 

$mod+$left focus left
$mod+$down focus down
$mod+$up focus up
$mod+$right focus right

$mod+Left focus left
$mod+Down focus down
$mod+Up focus up
$mod+Right focus right

$mod+Shift+$left move left
$mod+Shift+$down move down
$mod+Shift+$up move up
$mod+Shift+$right move right

$mod+Shift+Left move left
$mod+Shift+Down move down
$mod+Shift+Up move up
$mod+Shift+Right move right

$mod1+$left resize shrink width 10px
$mod1+$down resize grow height 10px
$mod1+$up resize shrink height 10px
$mod1+$right resize grow width 10px

$mod1+Left resize shrink width 10px
$mod1+Down resize grow height 10px
$mod1+Up resize shrink height 10px
$mod1+Right resize grow width 10px

$mod+1 workspace number 1
$mod+2 workspace number 2
$mod+3 workspace number 3
$mod+4 workspace number 4
$mod+5 workspace number 5
$mod+6 workspace number 6
$mod+7 workspace number 7
$mod+8 workspace number 8
$mod+9 workspace number 9
$mod+0 workspace number 10

$mod+Shift+1 move container to workspace number 1
$mod+Shift+2 move container to workspace number 2
$mod+Shift+3 move container to workspace number 3
$mod+Shift+4 move container to workspace number 4
$mod+Shift+6 move container to workspace number 6
$mod+Shift+7 move container to workspace number 7
$mod+Shift+8 move container to workspace number 8
$mod+Shift+9 move container to workspace number 9
$mod+Shift+0 move container to workspace number 10


XF86AudioRaiseVolume exec   amixer  sset Master 5%+
XF86AudioLowerVolume exec   amixer sset Master 5%- 
XF86AudioMute exec amixer sset Master toggle  

Control+XF86AudioLowerVolume exec  amixer -q sset Capture 5%-
Control+XF86AudioRaiseVolume exec   amixer -q sset Capture 5%+
Control+XF86AudioMUTE exec amixer -q sset Capture toggle

XF86MonBrightnessDown exec  light -U 2 && $r_bl
XF86MonBrightnessUp exec light -A 2 && $r_bl

XF86AudioPlay exec playerctl play-pause
$mod+period exec playerctl next
$mod+comma  exec playerctl previous

XF86Calculator exec qalculate-gtk
Print exec ~/.bin/wshot
$mod1+x  output eDP-1 dpms toggle
}

# mouse binding
bindsym --border  button3 floating toggle
bindsym --border  button2 kill
bindsym button6 move left
bindsym button7 move right

mode "$mode_fs_mount" {
bindsym a       $mount /dev/sda1 ~/mnt/aps,    mode "default"
bindsym p       $mount /dev/sda5 ~/mnt/win,    mode "default" 
bindsym m       $mount /dev/sda4 ~/mnt/med,    mode "default"
bindsym l       $mount /dev/sda6 ~/mnt/lib,    mode "default"
bindsym r exec simple-mtpfs --device 1 ~/mnt/oppo, mode "default"
bindsym Escape mode "default"
}

mode "$mode_system" {
bindsym l exec swaylock, mode "default"
bindsym e exit
bindsym s exec swaylock && systemctl suspend , mode "default"
bindsym h exec swaylock && systemctl hibernate, mode "default"
bindsym r exec doas reboot
bindsym o exec doas poweroff
bindsym Escape mode "default"
}

input type:touchpad {
dwt enabled
tap enabled
middle_emulation enabled
middle_emulation enabled
pointer_accel 1
}

input "1:1:AT_Translated_Set_2_keyboard" {
xkb_layout "us,np"
xkb_options "grp:shifts_toggle"
xkb_numlock enable
}


bar {
position top
gaps 5
#hidden_state hide
#mode hide
  colors {
    background         $bar-bg
    focused_workspace  $wb-focused     $bar-bg     $wb-focused
    active_workspace   $wb-inactive    $bar-bg     $wb-focused
    inactive_workspace $wb-inactive    $bar-bg     $wb-inactive
    urgent_workspace   $wb-urgent      $bar-bg     $wb-urgent
  }

status_command ~/.config/sway/sta.sh

}

